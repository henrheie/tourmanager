{% extends 'base.html' %}
{% block body %}
<h1>Riders</h1>
<form method="post">
  <input name="name" placeholder="Name">
  <input name="category" placeholder="Category">
  <input name="cost" type="number" placeholder="Cost">
  <button type="submit">Add Rider</button>
</form>
<ul>
  {% for r in riders %}
    <li>{{ r.name }} ({{ r.category }}) - {{ r.cost }}</li>
  {% endfor %}
</ul>
{% endblock %}
